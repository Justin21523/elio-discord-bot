# ============================================================================
# Elioverse Bot - Docker Compose (CPU-first)
# Default: Mongo + Bot (AI disabled). Optional: enable Python AI service via profile.
# ============================================================================

services:
  # -------------------------
  # MongoDB Database Service
  # -------------------------
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports: ["27017:27017"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: dev
      MONGO_INITDB_ROOT_PASSWORD: devpass
      MONGO_INITDB_DATABASE: communiverse_bot
    volumes:
      - mongo_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    command: ["--auth"]
    networks:
      - elioverse-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # -------------------------
  # Discord Bot Service (CPU / logic-only by default)
  # -------------------------
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # MongoDB
      MONGODB_URI: mongodb://dev:devpass@mongo:27017/?authSource=admin
      DB_NAME: ${DB_NAME:-communiverse_bot}

      # AI Service (points to ai-service-cpu or ai-service container)
      AI_SERVICE_URL: ${AI_SERVICE_URL:-http://ai-service-cpu:8000}
      AI_ENABLED: ${AI_ENABLED:-true}

      # Bot config
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODE_ENV: production
      NODE_OPTIONS: --max-old-space-size=2048

    volumes:
      - ./logs:/app/logs
      - ./data:/app/data:ro
    networks:
      - elioverse-network
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 3G
        reservations:
          cpus: "1"
          memory: 1G
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('net').connect(443,'discord.com').on('connect',()=>{console.log('ok');process.exit(0)}).on('error',()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # -------------------------
  # CPU-only AI Service for traditional ML (BM25, N-gram, SVM, Naive Bayes)
  # Enable with: docker-compose --profile ai-cpu up -d
  # -------------------------
  ai-service-cpu:
    profiles: ["ai-cpu"]
    build:
      context: ./ai-service
      dockerfile: Dockerfile.cpu
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "9091:9091"
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://dev:devpass@mongo:27017/?authSource=admin
      MONGODB_DB: ${DB_NAME:-communiverse_bot}
      HOST: 0.0.0.0
      PORT: 8000
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # CPU-only mode
      USE_GPU: "false"
      USE_LLM: "false"
      USE_VLM: "false"
      USE_EMBEDDINGS: "false"
      # Traditional ML only
      USE_BM25: "true"
      USE_NGRAM: "true"
      USE_INTENT: "true"
      USE_SENTIMENT: "true"
    volumes:
      - ./ai-service/logs:/app/logs
      - ./data:/app/data:ro
    networks:
      - elioverse-network
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 4G
        reservations:
          cpus: "1"
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # -------------------------
  # Optional: Python AI Service (GPU). Enable with: docker-compose --profile ai up -d
  # -------------------------
  ai-service:
    profiles: ["ai"]
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "9091:9091"
    depends_on:
      mongo:
        condition: service_healthy
    env_file:
      - ./ai-service/.env
    environment:
      MONGODB_URI: mongodb://dev:devpass@mongo:27017/?authSource=admin
      MONGODB_DB: ${DB_NAME:-communiverse_bot}
      CUDA_VISIBLE_DEVICES: 0
      PYTORCH_CUDA_ALLOC_CONF: max_split_size_mb:256,expandable_segments:True
      TORCH_DTYPE: float16
      USE_8BIT: "true"
      USE_4BIT: "false"
      FINETUNED_MODEL_ENABLED: "true"
      FINETUNED_BASE_MODEL: "deepseek-ai/deepseek-llm-7b-chat"
      FINETUNED_ADAPTER_PATH: "/app/models/sft_lora_balanced"
      FINETUNED_USE_FOR_PERSONAS: "true"
      HOST: 0.0.0.0
      PORT: 8000
      LOG_LEVEL: ${LOG_LEVEL:-info}
      MAX_MEMORY_GB: 12
      PRELOAD_EMBEDDINGS: "true"
      PRELOAD_LLM: "true"
      PRELOAD_VLM: "false"
      MAX_BATCH_SIZE: 4
      GENERATION_TIMEOUT: 45
      MODEL_LOAD_TIMEOUT: 240
      RATE_LIMIT_ENABLED: "true"
      RATE_LIMIT_REQUESTS: 50
      RATE_LIMIT_WINDOW: 60
    volumes:
      - /mnt/c/ai_models:/mnt/ai_models:ro
      - ./models:/app/models:ro
      - ./ai-service/logs:/app/logs
    networks:
      - elioverse-network
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 16G
        reservations:
          cpus: "2"
          memory: 8G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

networks:
  elioverse-network:
    driver: bridge

volumes:
  mongo_data:
    driver: local
